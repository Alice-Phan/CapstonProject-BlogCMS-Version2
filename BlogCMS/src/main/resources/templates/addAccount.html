<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Transparent Login Form HTML CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>
<div class="bg-img">
    <div class="content">

        <!-- success message -->
        <!-- <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered to our awesome blog!

            </div>

        </div> -->
        <h1>Registration</h1>
        <form action="@{/registration}" method="POST" th:object="${author}">


            <div class="field">
                <span class="fa fa-user"></span>

                <input type="text" required placeholder="First name" th:field="*{firstName}" autofocus="autofocus">
                <span class="show">SHOW</span>

            </div>
            <div class="field space">
                <span class="fa fa-user"></span>

                <input type="text" required placeholder="Last name" th:field="*{lastName}" autofocus="autofocus">
                <span class="show">SHOW</span>
            </div>

            <div class="field space">
                <span class="fa fa-envelope"></span>

                <input type="text" class="pass-key" required placeholder="Email" th:field="*{email}" autofocus="autofocus">
                <span class="show">SHOW</span>
            </div>

            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" placeholder="Password" th:field="*{password}" required autofocus="autofocus">
                <span class="show">SHOW</span>
            </div>

            <br />
            <div class="field">
                <input type="submit" value="SIGNUP">
            </div>
        </form>

        <div class="signup">
                <span>Already registered?
                    <a href="/" th:href="@{/adminLogin}">Login here</a></span>
        </div>
    </div>
</div>

</body>

</html>
